<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="UTF-8">
    <style type="text/css">
      @font-face{
      font-family: "liparxe";
      src: url("https://github.com/Haar-you/liparxe-font/blob/master/font/liparxe-round.ttf") format("truetype");
      }

      @font-face{
      font-family: "bhaataan";
      src: url("https://github.com/Haar-you/BhaataanFont/blob/master/fonts/high-contrast/Transliteration/BhataanTransliteration.woff") format("woff");
      }
      
      :lang(art-lipa){
      font-family: "liparxe";
      }

      :lang(art-bhat){
      font-family: "bhaataan";
      }

      
    </style>

  </head>
  <body style="font-size: large;">
    <p lang="en">
      This is English.
    </p>
    <p lang="ja">
      これは日本語。
    </p>
    <p lang="art-lipa">
      Fqa es lineparine.
    </p>
    <p lang="art-bhat">
      ko bhátán zepha hem.
    </p>

  </body>
</html>
